<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sign-up.css" />
    <script src="main.js"></script>
</head>

<body>

    <h1 class="h1">Online Phones</h1>
    <div class="topnav">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#home">Home</a>
        <a class="active" href="#forms">Forms</a>
    </div>

    <div class="SignUp">
        <form class="sign-up" name="sign-up" action="" method="POST">
            <fieldset>
                <legend>Sign-up form</legend>
                <label class="label">Username</label>
                <input class="input" type="text" name="username" placeholder="Type your Username">
                <br>
                <label class="label">Email</label>
                <input class="input" type="text" name="email" placeholder="Type your Email">
                <br>
                <label class="label">Password</label>
                <input class="input" type="password" name="password" placeholder="Type your Password">
                <br>
                <label class="label">Phone</label>
                <input class="input" type="text" name="phone" placeholder="Type your Phone number">
                <br>
                <input class="submit" type="submit" value="Sign-up">
            </fieldset>
        </form>
    </div>

</body>

</html>
