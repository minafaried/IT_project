<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sign-up.css" />
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script src="signupvalidation.js"></script>
    <script src="main.js"></script>
    <script src="Bonus JQuery.js"></script>

</head>

<body>

    <h1 class="h1">Online Phones</h1>
    <div class="topnav">
        <a href="#about" onclick="gotoAbout()">About</a>
        <a href="#contact"  onclick="gotoContact()">Contact</a>
        <a href="#home"  onclick="gotoHome()">Home</a>
        <a class="active" href="#forms">Forms</a>
    </div>

    <div class="SignUp">
        <form class="sign-up" name="sign-up" action="" method="POST" id="sign-up" onsubmit="return validatesignup()">
            <fieldset>
                <legend>Sign-up form</legend>
                <label class="label">Username</label>
                <input class="input" type="text" name="username" placeholder="Type your Username" id="username">
                <div id="usernameerror" class="error"></div>
                <br>
                <label class="label">Email</label>
                <input class="input" type="text" name="email" placeholder="Type your Email" id="email">
                <div id="emailerror" class="error"></div>
                <br>
                <label class="label">Password</label>
                <input class="input" type="password" name="password" placeholder="Type your Password" id="password">
                <div id="passerror" class="error"></div>
                <br>
                <label class="label">Phone</label>
                <input class="input" type="text" name="phone" placeholder="Type your Phone number" id="phone">
                <div id="phoneerror" class="error"></div>
                <br>
                <input class="submit" type="submit" value="Sign Up">
            </fieldset>
        </form>
    </div>

</body>

</html>
